<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞书配置 - 社交媒体链接提取器</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .config-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .config-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .config-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .config-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .config-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: #333;
            font-size: 1rem;
        }
        
        .form-group input {
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-group .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }
        
        .config-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .status-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .status-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .status-info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            color: #5a6fd8;
            transform: translateX(-5px);
        }
        
        .security-info {
            background: #e3f2fd;
            border: 1px solid #bbdefb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .security-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .security-info p {
            color: #424242;
            line-height: 1.6;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="config-container">
        <a href="/" class="back-link">
            <i class="fas fa-arrow-left"></i>
            返回主页
        </a>
        
        <div class="config-header">
            <h1><i class="fas fa-cog"></i> 飞书配置</h1>
            <p>配置飞书应用信息，用于数据写入多维表格</p>
        </div>
        
        <form class="config-form" id="configForm">
            <div class="form-group">
                <label for="appId">
                    <i class="fas fa-key"></i> App ID
                </label>
                <input type="text" id="appId" name="appId" placeholder="请输入飞书应用的App ID" required>
                <div class="help-text">在飞书开放平台创建应用后获取的应用唯一标识</div>
            </div>
            
            <div class="form-group">
                <label for="appSecret">
                    <i class="fas fa-lock"></i> App Secret
                </label>
                <input type="password" id="appSecret" name="appSecret" placeholder="请输入飞书应用的App Secret" required>
                <div class="help-text">在飞书开放平台创建应用后获取的应用密钥</div>
            </div>
            
            <div class="form-group">
                <label for="bitableUrl">
                    <i class="fas fa-table"></i> 多维表格链接
                </label>
                <input type="url" id="bitableUrl" name="bitableUrl" placeholder="请输入飞书多维表格的链接" required>
                <div class="help-text">飞书多维表格的访问链接，用于确定目标表格</div>
            </div>
            
            <div class="config-buttons">
                <button type="button" class="btn btn-secondary" onclick="testConnection()">
                    <i class="fas fa-wifi"></i> 测试连接
                </button>
                <button type="button" class="btn btn-secondary" onclick="loadConfig()">
                    <i class="fas fa-download"></i> 加载配置
                </button>
            </div>
            
            <div class="config-buttons" style="margin-top: 15px;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> 保存配置
                </button>
            </div>
        </form>

        <!-- 解析预览 -->
        <div class="security-info preview-panel" id="previewPanel">
            <h3>
                <i class="fas fa-eye"></i>
                解析预览 / 一键验证
            </h3>
            <p style="margin-top: 6px;">
                下面会实时解析你填写的多维表格链接，提取表格ID与App Token；可点“验证”用 AppID/Secret 获取访问令牌并校验 Token 是否有效。
            </p>
            <div class="form-group" style="margin-top: 12px;">
                <label>解析到的 Table ID</label>
                <input id="pvTableId" type="text" readonly value="-" />
            </div>
            <div class="form-group">
                <label>解析到的 App Token</label>
                <input id="pvAppToken" type="text" readonly value="-" />
            </div>
            <div class="config-buttons" style="margin-top: 10px;">
                <button type="button" class="btn btn-secondary" id="pvValidateBtn">
                    <i class="fas fa-check"></i> 验证 App & Token
                </button>
            </div>
            <div class="status-message status-info" id="pvStatus" style="display:none;margin-top:10px;">准备就绪</div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
        
        <div class="security-info">
            <h3>
                <i class="fas fa-shield-alt"></i>
                安全说明
            </h3>
            <p>
                您的配置信息将使用AES加密算法加密后保存在本地浏览器中，不会上传到服务器。
                请妥善保管您的App Secret，不要与他人分享。
            </p>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- Netlify Identity widget is required so config.js can detect currentUser() and save personal config -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="config.js"></script>
    </body>
</html>

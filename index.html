<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站信息提取器</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1><i class="fas fa-magic"></i> 网站信息提取器</h1>
            <div class="header-actions">
                <button id="loginBtn" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> 登录
                </button>
                <button id="logoutBtn" class="logout-btn" style="display: none;">
                    <i class="fas fa-sign-out-alt"></i> 退出
                </button>
                <a href="/config" class="config-link">
                    <i class="fas fa-cog"></i> 飞书配置
                </a>
            </div>
        </header>

        <!-- 主要内容 -->
        <main class="main">
            <!-- 输入区域 -->
            <div class="input-section">
                <div class="input-group">
                    <input type="url" id="urlInput" placeholder="请输入网站地址 (例如: https://example.com)" required>
                    <button id="extractBtn">
                        <i class="fas fa-search"></i> 提取信息
                    </button>
                </div>
            </div>

            <!-- 加载状态 -->
            <div class="loading" id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>正在提取信息...</p>
            </div>

            <!-- 结果展示 -->
            <div class="results" id="results" style="display: none;">
                <h2>提取结果</h2>
                
                <!-- 飞书状态 -->
                <div class="feishu-status" id="feishuStatus" style="display: none;">
                    <div class="feishu-success" id="feishuSuccess" style="display: none;">
                        <i class="fas fa-check-circle"></i>
                        <span>数据已成功写入飞书多维表格</span>
                    </div>
                    <div class="feishu-error" id="feishuError" style="display: none;">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>数据写入失败，但提取结果正常</span>
                    </div>
                    <div class="feishu-info" id="feishuInfo" style="display: none;">
                        <i class="fas fa-info-circle"></i>
                        <span>未配置飞书或权限不足，已跳过写入</span>
                    </div>
                </div>

                <!-- 信息展示 -->
                <div class="info-grid">
                    <div class="info-item">
                        <label>官网地址</label>
                        <span id="websiteUrl">未找到</span>
                    </div>
                    <div class="info-item">
                        <label>公司名称</label>
                        <span id="companyName">未找到</span>
                    </div>
                    <div class="info-item">
                        <label>公司简介</label>
                        <span id="description">未找到</span>
                    </div>
                    <div class="info-item">
                        <label>地址</label>
                        <span id="address">未找到</span>
                    </div>
                    <div class="info-item">
                        <label>邮箱</label>
                        <span id="email">未找到</span>
                    </div>
                    <div class="info-item">
                        <label>电话</label>
                        <span id="phone">未找到</span>
                    </div>
                    <div class="info-item">
                        <label>Instagram</label>
                        <span id="instagramLinks">未找到</span>
                    </div>
                    <div class="info-item">
                        <label>Facebook</label>
                        <span id="facebookLinks">未找到</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部 -->
        <footer class="footer">
            <p>&copy; 2024 网站信息提取器</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="script.js"></script>
</body>
</html>
